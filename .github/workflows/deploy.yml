name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths: [website/**]

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
          cache-dependency-path: "**/yarn.lock"

      # Install @switchboard-xyz/common dependencies
      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: 16.x
      #     cache: yarn
      #     cache-dependency-path: "./javascript/common/yarn.lock"
      - name: Install @switchboard-xyz/common dependencies
        working-directory: javascript/common
        run: |
          yarn install
      # Install Aptos SDK dependencies
      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: 16.x
      #     cache: yarn
      #     cache-dependency-path: "./aptos/sdk/yarn.lock"
      - name: Install Aptos SDK dependencies
        working-directory: aptos/sdk
        run: |
          yarn install
      # Install Near SDK dependencies
      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: 16.x
      #     cache: yarn
      #     cache-dependency-path: "./near/sdk/client/yarn.lock"
      - name: Install Near SDK dependencies
        working-directory: near/sdk/client
        run: |
          yarn install
      # Install Solana SDK dependencies
      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: 16.x
      #     cache: yarn
      #     cache-dependency-path: "./solana/sdk/yarn.lock"
      - name: Install Solana SDK dependencies
        working-directory: solana/sdk
        run: |
          yarn install
      # Build docusaurus site
      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: 16.x
      #     cache: yarn
      #     cache-dependency-path: "./website/yarn.lock"
      - name: Build website
        working-directory: website
        run: |
          yarn install
          yarn build:all
      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./website/public
          # Assign commit authorship to the official GH-Actions bot for deploys to `gh-pages` branch:
          # https://github.com/actions/checkout/issues/13#issuecomment-724415212
          # The GH actions bot is used by default if you didn't specify the two fields.
          # You can swap them out with your own user credentials.
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
